<div class="container mt-5">
    <div style="text-align: center;" *ngIf="registerform">
        <h1>Find Your Match</h1>
        <p class="lead">Come On In To View Your Matches</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-2" (click)="toggleregisterform()">Register</button>
            <button class="btn btn-info btn-lg me-2">Learn More</button>
        </div>
    </div>

    <div class="container" *ngIf="!registerform">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegister($event)"></app-register>
            </div>
        </div>
    </div>
</div>
