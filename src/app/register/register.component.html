<form #registerForm="ngForm" (submit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <div class="mb-3 form-flotting">
        <input type="text" name="username" [(ngModel)]="model.username"
               class="form-control" placeholder="User Name">
        <input type="password" name="password" [(ngModel)]="model.password"
               class="form-control" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
